<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="dashboard-body" data-theme="light">

    <!-- Sidebar -->
    <aside class="sidebar">
        <button id="toggleSidebar">â˜°</button>
        <h2 class="logo">MeuApp</h2>
        <nav>
            <a href="dashboard.html">ğŸ  InÃ­cio</a>
            <a href="rendas.html" class="active">ğŸ’° Rendas</a>
            <a href="contas.html">ğŸ“‹ Contas</a>
            <a href="#">âš™ï¸ ConfiguraÃ§Ãµes</a>
            <a href="#">ğŸšª Sair</a>
        </nav>
        <button id="toggleTheme">ğŸŒ“</button>
    </aside>

    <!-- Main Content -->
    <main class="dashboard-container">
        <header class="dashboard-header">
            <h1>Rendas</h1>
            <p>Gerencie suas entradas financeiras</p>
        </header>

        <section class="form-section">
            <h2>Adicionar Renda</h2>
            <form class="form-grid">
                <input type="text" placeholder="DescriÃ§Ã£o" required>
                <input type="number" placeholder="Valor" required>
                <input type="date" required>
                <button class="btn-primary" type="submit">Salvar</button>
            </form>
        </section>

        <section class="table-section">
            <h2>Listagem de Rendas</h2>
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>DescriÃ§Ã£o</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th>AÃ§Ãµes</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As rendas serÃ£o carregadas do Firestore -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Scripts Firebase e lÃ³gica Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script>
        // Inicializar Firestore
        const db = firebase.firestore();

        const form = document.querySelector('.form-grid');
        const tbody = document.querySelector('.styled-table tbody');

        // FunÃ§Ã£o para carregar todas as rendas
        function loadRendas() {
            tbody.innerHTML = '';
            db.collection('rendas').get().then(snapshot => {
                snapshot.forEach(doc => {
                    const data = doc.data();
                    tbody.innerHTML += `
                        <tr>
                            <td>${data.descricao}</td>
                            <td>R$ ${data.valor.toFixed(2)}</td>
                            <td>${data.data}</td>
                            <td>
                                <button class="btn-edit" onclick="editRenda('${doc.id}')">Editar</button>
                                <button class="btn-delete" onclick="deleteRenda('${doc.id}')">Excluir</button>
                            </td>
                        </tr>
                    `;
                });
            });
        }

        loadRendas();

        // Adicionar nova renda
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const descricao = form[0].value;
            const valor = parseFloat(form[1].value);
            const data = form[2].value;

            db.collection('rendas').add({ descricao, valor, data })
                .then(() => {
                    alert('Renda adicionada!');
                    form.reset();
                    loadRendas();
                })
                .catch(error => console.error("Erro ao adicionar renda:", error));
        });

        // Deletar renda
        function deleteRenda(id) {
            if(confirm('Deseja realmente excluir esta renda?')) {
                db.collection('rendas').doc(id).delete().then(() => loadRendas());
            }
        }

        // Editar renda
        function editRenda(id) {
            db.collection('rendas').doc(id).get().then(doc => {
                const data = doc.data();
                form[0].value = data.descricao;
                form[1].value = data.valor;
                form[2].value = data.data;

                form.onsubmit = (e) => {
                    e.preventDefault();
                    db.collection('rendas').doc(id).update({
                        descricao: form[0].value,
                        valor: parseFloat(form[1].value),
                        data: form[2].value
                    }).then(() => {
                        alert('Renda atualizada!');
                        form.reset();
                        form.onsubmit = defaultSubmit;
                        loadRendas();
                    });
                };
            });
        }

        const defaultSubmit = form.onsubmit;

        // =========================
        // Sidebar toggle
        // =========================
        const sidebar = document.querySelector('.sidebar');
        document.getElementById('toggleSidebar').addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });

        // =========================
        // Theme toggle
        // =========================
        document.getElementById('toggleTheme').addEventListener('click', () => {
            document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
        });
    </script>
</body>
</html>
