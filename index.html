<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Finanças</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase SDK 8 (compatível com sites simples) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>

<body>
    <div class="container">
        <h1>Controle de Finanças</h1>

        <!-- Login -->
        <div id="loginArea">
            <button id="googleLogin">Entrar com Google</button>
        </div>

        <!-- Área do app -->
        <div id="appArea" style="display: none;">
            <p id="userName"></p>
            <button id="logoutBtn">Sair</button>

            <h2>Lançamentos</h2>
            <input type="number" id="valor" placeholder="Valor do dia">
            <input type="number" id="valorSaque" placeholder="Valor para saque (líquido)">
            <button id="salvarBtn">Salvar</button>

            <h3>Entradas Registradas</h3>
            <ul id="lista"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
