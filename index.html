<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle Financeiro</title>
</head>

<body>

    <div class="login-container">
        <h2>Entrar</h2>

        <form id="loginForm">
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="password" placeholder="Senha" required>

            <button type="submit">Login</button>
        </form>

        <!-- Botão Google -->
        <button id="googleLoginBtn" class="google-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
            Entrar com Google
        </button>

        <a href="criar-conta.html">Criar conta</a>
    </div>

    <!-- Firebase + Autenticação -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";

        import {
            getAuth,
            signInWithEmailAndPassword,
            GoogleAuthProvider,
            signInWithPopup
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        import {
            getFirestore,
            doc,
            getDoc,
            setDoc
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // --------------------------
        // CONFIGURAÇÃO DO FIREBASE
        ---------------------------
        const firebaseConfig = {
            apiKey: "AIzaSyCztzjnqsASSgQAGJNNyp0XLzAeeEKclPY",
  authDomain: "controle-de-financas-8bfdf.firebaseapp.com",
  databaseURL: "https://controle-de-financas-8bfdf-default-rtdb.firebaseio.com",
  projectId: "controle-de-financas-8bfdf",
  storageBucket: "controle-de-financas-8bfdf.firebasestorage.app",
  messagingSenderId: "269562705866",
  appId: "1:269562705866:web:58aeae4840ec2c6c7cc133",
  measurementId: "G-BZE9L6267J"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // -------------------------
        // LOGIN COM EMAIL/SENHA
        // -------------------------
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const senha = document.getElementById("password").value.trim();

            try {
                await signInWithEmailAndPassword(auth, email, senha);
                window.location.href = "dashboard.html";
            } catch (error) {
                alert("Erro no login: " + error.message);
            }
        });

        // -------------------------
        // LOGIN COM GOOGLE
        // -------------------------
        const googleProvider = new GoogleAuthProvider();

        document.getElementById("googleLoginBtn").addEventListener("click", async () => {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;

                const ref = doc(db, "usuarios", user.uid);
                const snap = await getDoc(ref);

                if (!snap.exists()) {
                    await setDoc(ref, {
                        nome: user.displayName || "",
                        email: user.email,
                        foto: user.photoURL || "",
                        criadoEm: new Date()
                    });
                }

                window.location.href = "dashboard.html";

            } catch (error) {
                alert("Erro ao entrar com Google: " + error.message);
            }
        });
    </script>

</body>

</html>
