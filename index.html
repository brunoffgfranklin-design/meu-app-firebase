<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MeuApp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-body" data-theme="light">

    <main class="login-container">
        <h1>MeuApp</h1>

        <form id="loginForm">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit" class="btn-primary">Entrar</button>
        </form>

        <p>NÃ£o tem conta? <a href="criar-conta.html">Cadastrar-se</a></p>

        <button id="toggleTheme" class="theme-btn">ðŸŒ“ Alternar Tema</button>
    </main>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script>
        // ðŸ”¥ Config Firebase (substitua pelos seus dados)
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_AUTH_DOMAIN",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_STORAGE_BUCKET",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID",
            appId: "SEU_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();

        // ðŸ” LOGIN
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = loginForm[0].value;
            const password = loginForm[1].value;

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = "dashboard.html";
                })
                .catch(err => alert(err.message));
        });

        // ðŸŒ™ Alternar tema
        document.getElementById('toggleTheme').addEventListener('click', () => {
            document.body.dataset.theme =
                document.body.dataset.theme === 'dark' ? 'light' : 'dark';
        });
    </script>

</body>
</html>
