<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - MeuApp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-body" data-theme="light">

    <main class="login-container">
        <h1>Criar Conta</h1>
        <form id="registerForm">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit" class="btn-primary">Cadastrar</button>
        </form>
        <p>JÃ¡ tem conta? <a href="index.html">Entrar</a></p>
        <button id="toggleTheme">ğŸŒ“ Alternar Tema</button>
    </main>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script>
        // TODO: Substitua pelo seu firebaseConfig
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_AUTH_DOMAIN",
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_STORAGE_BUCKET",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID",
            appId: "SEU_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();

        // CRIAR CONTA
        const registerForm = document.getElementById('registerForm');
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = registerForm[0].value;
            const password = registerForm[1].value;

            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    alert('Conta criada com sucesso!');
                    window.location.href = 'dashboard.html';
                })
                .catch(error => alert(error.message));
        });

        // Alternar tema escuro/claro
        document.getElementById('toggleTheme').addEventListener('click', () => {
            document.body.dataset.theme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
        });
    </script>
</body>
</html>
